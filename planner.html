<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento de Matérias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <aside class="sidebar">
        <button class="sidebar-toggle" id="toggle-sidebar-btn">
            <i class="fas fa-chevron-left"></i> <i class="fas fa-bars"></i>
        </button>
        
        <div class="sidebar-content">
            <div class="menu-section">
                <h3>Formações</h3>
                
                <div class="selection-area" id="formacoes-selection"></div>
                
                <div class="options-dropdown" id="formacoes-options"></div>
            </div>
            
            <div class="menu-section" id="enfase-section" style="display: none;">
                <h3>Ênfase</h3>
                
                <div class="selection-area" id="enfase-selection"></div>
                
                <div class="options-dropdown" id="enfase-options"></div>
            </div>
            
            <div class="menu-section">
                <h3>Domínios Adicionais</h3>
                
                <div class="selection-area" id="dominios-selection"></div>
                
                <div class="options-dropdown" id="dominios-options"></div>
            </div>
        </div>
    </aside>
    
    <main class="planner-board">
        <div id="board-container">
            <div class="board-column" id="column-p1">
                <div class="column-header">
                    <h3 class="column-title">1º Período</h3>
                    
                    <div class="header-controls">
                        <span class="column-credit-counter" id="credits-p1">0 Créditos</span>
                    </div>
                </div>
                
                <div class="column-content" data-column-id="p1"></div>
            </div>
            
            <div class="add-column-container">
                <button class="add-column-btn" id="add-period-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

        </div> 
    </main>

    <aside class="materia-pool" id="materia-pool-sidebar">
        <button class="materia-pool-toggle" id="toggle-pool-btn">
            <i class="fas fa-chevron-right"></i>
            <i class="fas fa-bars"></i>
        </button>

        <div class="pool-content">
            <h3>Matérias</h3>
            
            <div class="pool-search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="pool-search-input" placeholder="Buscar por código ou nome...">
            </div>
            
            <div class="pool-list" id="pool-list-container">
            </div>
        </div>
    </aside>

    <div id="modal-backdrop" class="modal-backdrop escondido"></div>
    <div id="modal-selecao" class="modal-container escondido">
        <div class="modal-header">
            <h3 id="modal-titulo">Escolher Matéria</h3>
            
            <button id="modal-fechar-btn" class="modal-fechar-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="modal-body">
            <p id="modal-descricao">Selecione uma matéria para cumprir os créditos de:</p>
            
            <div id="modal-lista-opcoes"></div>
        </div>
    </div>
    
    <footer id="footer-placeholder"></footer>
    
    <script src="app.js"></script>

</body>
</html>
