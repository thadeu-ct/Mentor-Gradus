<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo de Matérias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.5.0/cytoscape-dagre.min.js"></script>
</head>
<body>
    <header id="header-placeholder"></header>

    <div class="grafo-container">
        <aside class="sidebar">
            <button class="sidebar-toggle" id="toggle-sidebar-btn">
                <i class="fas fa-chevron-left"></i> <i class="fas fa-bars"></i>
            </button>
            
            <div class="sidebar-content">
                <div class="menu-section">
                    <h3>Formação para Visualizar</h3>
                    <div class="selection-area" id="formacoes-selection"></div>
                    <div class="options-dropdown" id="formacoes-options"></div>
                </div>
                
                <div class="menu-section" id="enfase-section" style="display: none;">
                    <h3>Ênfase</h3>
                    <div class="selection-area" id="enfase-selection"></div>
                    <div class="options-dropdown" id="enfase-options"></div>
                </div>

                <div class="menu-section">
                    <h3>Domínios Adicionais</h3>
                    <div class="selection-area" id="dominios-selection"></div>
                    <div class="options-dropdown" id="dominios-options"></div>
                </div>
            </div>
        </aside>

        <div id="cy"></div>

        <div class="legend-panel">
            <div class="legend-item"><span class="dot" style="background-color: #3498db;"></span> Matéria</div>
            <div class="legend-item"><span class="dot" style="background-color: #e74c3c;"></span> Pré-requisito</div>
            <div class="legend-item"><span class="dot" style="background-color: #27ae60;"></span> Libera</div>
            <hr style="margin: 5px 0; border: 0; border-top: 1px solid #eee;">
            <p style="margin:0; color:#666;">Selecione um curso na lateral.</p>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>

    <script src="app.js"></script>
    <script src="grafo.js"></script>
</body>
</html>
